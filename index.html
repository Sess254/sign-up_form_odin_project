<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header></header>
    <main>
        <section class="logo-section">
            <div class="logo-container">
                <img src="./images/odin-lined.png" class="logo" alt="a norseman face logo">
                <h1 class="company-logo">ODIN</h1>
            </div>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West
                </a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </section>
        <section class="form-section">
            <div class="form-text">
                <h2>This is not a real online service! You know you need somehing like this in your
                    life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>You <em>Know</em> you want to.</h2>
                <h2>Let's do this!</h2>
            </div>

            <div class="form-container">
                <form>
                    <div class="form-inputs">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input 
                                type="text" 
                                id="first-name"
                                placeholder="John"
                                aria-label="Enter your first name"
                                required>
                        </div>
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input
                            type="text"
                            id="last-name"
                            placeholder="Doe"
                            aria-label="Enter your last name"
                            required>
                        </div>
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input 
                                type="email"
                                id="email"
                                placeholder="example@example.com"
                                pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}"
                                required>
                        </div>
                        <div class="form-row">
                            <label for="number">PHONE NUMBER</label>
                            <input
                            type="tel"
                            id="number"
                            placeholder="0714223334"
                            aria-label="Enter your phone number"
                            required>
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input
                            class="password"
                            type="password"
                            title="password must match"
                            pattern="[a-zA-Z0-9.@_+-]{8,}"
                            required>
                            <p class="hint">*Password don't match</p>
                        </div>
                        <div class="form-row">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input
                            class="password"
                            type="password"
                            pattern="[a-zA-Z0-9.@_+-]{8,}"
                            required>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#" class="log-in">Log In</a> </p>   
                    </div>

                </form>
                 
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
